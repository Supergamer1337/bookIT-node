type Event {
  id: String
  start: String!
  end: String!
  description: String
  title: String!
  created_at: String
  updated_at: String
  activity_registration: ActivityRegistration
  room: [Room]!
}

type Query {
  events: [Event]
  event(id: String): Event
  eventsFT(from: String!, to: String!): [Event]
}

input InputEvent {
  id: String
  start: String!
  end: String!
  description: String
  title: String!
  created_at: String
  updated_at: String
  activity_registration: InputActivityRegistration
  room: [Room]!
}

type Mutation {
  createEvent(event: InputEvent): Boolean
}
